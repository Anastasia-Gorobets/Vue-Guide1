<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=1" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js?v=15" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(5)">Add 5</button>
      <button @click="subtract(5)">Subtract 5</button>
      <p v-once>Starting counter {{counter}}</p>
      <p>Result: {{ counter }}</p>
      <button @click="resetInput">Reset input</button>
    <!--  <input v-bind:value="name" id="name" v-on:input="saveName($event)"  type="text" v-on:keyup.enter="confirmName">-->
      <input v-model="name" type="text" @keyup.enter="confirmName">
      <input v-model="lastName" type="text">
      <p>Your name is {{fullName}}</p>
      <form @submit.prevent="submitForm">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
