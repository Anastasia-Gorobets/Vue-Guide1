<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="game.css?v=1" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div :style="monsterBarStyles" class="healthbar__value"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div :style="playerBarStyles" class="healthbar__value"></div>
        </div>
      </section>
      <section class="conatiner" v-if="winner">

        <h2>Game over!</h2>
        <h2 v-if="winner === 'monster'">You lost!</h2>
        <h2 v-if="winner === 'player'">You won!</h2>
        <h2 v-if="winner === 'draw'">It is a draw!</h2>
        <button @click="startNewGame">Start new game</button>

      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button @click="specialAttackMonster" :disabled="disableSpecailAttack">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs">{{log.who}}, {{log.what}}, {{log.value}} </li>
        </ul>
      </section>
    </div>
  </body>
</html>
